<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Votación</title>
    <style>
        form {
            width: 300px;
            margin: auto;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 10px;
            vertical-align: top;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 150px;
            margin-bottom: 10px;
        }
        .checkbox-group {
            margin-left: 20px;
        }
        button {
            display: block;
            margin: auto;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <form id="votacion-form">
        <h2>FORMULARIO DE VOTACIÓN DESIS:</h2>

        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="alias">Alias:</label>
            <input type="text" id="alias" name="alias" required><br>

            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
        </fieldset>

        <fieldset>
            <legend>Ubicación</legend>
            <label for="region">Región:</label>
            <select id="region" name="region" required>
                <option value="" disabled selected>Seleccione una región</option>
                <!-- Opciones se cargarán dinámicamente desde la base de datos -->
            </select><br>

            <label for="comuna">Comuna:</label>
            <select id="comuna" name="comuna" required>
                <option value="" disabled selected>Seleccione una comuna</option>
                <!-- Opciones se cargarán dinámicamente dependiendo de la región seleccionada -->
            </select><br>
        </fieldset>

        <fieldset>
            <legend>Votación</legend>
            <label for="candidato">Candidato:</label>
            <select id="candidato" name="candidato" required>
                <option value="" disabled selected>Seleccione un candidato</option>
                <!-- Opciones se cargarán dinámicamente desde la base de datos -->
            </select><br>

            <label>Cómo se enteró de Nosotros:</label><br>
            <div class="checkbox-group">
                <input type="checkbox" name="enterado[]" value="Web"> Web<br>
                <input type="checkbox" name="enterado[]" value="TV"> TV<br>
                <input type="checkbox" name="enterado[]" value="Redes Sociales"> Redes Sociales<br>
                <input type="checkbox" name="enterado[]" value="Amigo"> Amigo<br>
            </div>
        </fieldset>

        <button type="submit">Votar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
